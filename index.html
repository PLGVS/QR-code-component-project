<!DOCTYPE html>
<html>
    <head>
        <title>QR Code Component</title>
        <meta charset="utf-8">
        <meta lang="pt-BR">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="principal">
            <div class="conteudo">   
                <div class="qrcode">
                    <img src="images/image-qr-code.png" alt="" width="288" height="288" >
                </div>
                    
                <div class="texto">
                    <h2>Improve your front-end
                        skills by building projects
                    </h2>
                    <span class="texto2">
                    <p>Scan the QR code to visit front-end
                       Mentor and take your coding skills to
                       the next level</p>
                    </span>
                    
                </div>
            </div>
        </div>
    </body>
</html>
